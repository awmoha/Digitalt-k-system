<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Kösystem</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message">Parkera under perioden 18 november - 31 november för 50 kr/dygn. Begränsat antal platser. Ordinarie pris 250 kr/dygn.</div>
    <header>
      <h1><i class="glyphicon glyphicon-globe"></i> Arlanda Flygplats</h1>
      <h1 class="time">Time:</h1>
      <h2 class="date"></h2>
    </header>
    <main>
      <div id="content">
        <input 
          type="text"
          name="name"
          id="newName"
          placeholder="Please enter your first and last name."
        />  
      <button id="addText"><i class="glyphicon glyphicon-plus"></i> Lägg till</button>
      <button id="vip"><i class="glyphicon glyphicon-king"></i> V.I.P</button>
      <button id="remove"><i class="glyphicon glyphicon-ok"></i> Checka in</button>
        <br />
        <div id="messege"></div>
        <ol id="myList"></ol>
      </div>
    </main>
    
    <footer>
    <img src="flyg,jpg.jpg">
  </footer>
    <script src="main.js"></script>
  </body>
</html>
